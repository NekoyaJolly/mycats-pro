services:
  db:
    image: postgres:15
    container_name: mycats-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: catusers
      POSTGRES_PASSWORD: catpassword
      POSTGRES_DB: mycats
    ports:
      - "55432:5432"
    # Macで速くするコツ: DBデータはbind mountにしない（volumeを使う）
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
