name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      deploy_to_production:
        description: "Deploy to production"
        required: false
        default: false
        type: boolean

# Security: Minimal permissions for enhanced security
permissions:
  contents: read
  security-events: write
  actions: read
  checks: write

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # „Ç∏„Éß„Éñ1: „Çª„Ç≠„É•„É™„ÉÜ„Ç£„Çπ„Ç≠„É£„É≥
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy-fs-scan"
          wait-for-processing: false

      - name: Check for critical vulnerabilities
        run: |
          # Security: Check for critical vulnerabilities and fail fast
          echo "üîç Scanning for critical and high severity vulnerabilities..."
          if trivy fs --severity CRITICAL,HIGH --quiet --exit-code 1 .; then
            echo "‚úÖ No critical or high severity vulnerabilities found"
          else
            echo "‚ùå Critical or high severity vulnerabilities detected!"
            echo "üìä Full vulnerability report:"
            trivy fs --severity CRITICAL,HIGH .
            echo "üö´ Build failed due to security vulnerabilities"
            exit 1
          fi

      - name: Security audit for dependencies
        run: |
          # Security: Additional dependency security audit
          echo "üîí Running dependency security audit..."
          # Install security audit tools if available
          if command -v npm &> /dev/null; then
            echo "üì¶ Running npm audit..."
            npm audit --audit-level high || echo "‚ö†Ô∏è npm audit found issues"
          fi
          echo "‚úÖ Dependency security audit completed"

  # „Ç∏„Éß„Éñ2: Âûã„ÉÅ„Çß„ÉÉ„ÇØ„ÉªLint
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: TypeScript type check - Backend
        working-directory: backend
        run: npx tsc --noEmit

      - name: TypeScript type check - Frontend
        run: pnpm --filter frontend run type-check

      - name: Lint - Backend
        working-directory: backend
        run: npm run lint -- --max-warnings=300
        continue-on-error: false

      - name: Lint - Frontend
        run: pnpm --filter frontend run lint
        continue-on-error: false

  # „Ç∏„Éß„Éñ3: „É¶„Éã„ÉÉ„Éà„ÉÜ„Çπ„Éà
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [security-scan]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      JWT_SECRET: test-jwt-secret-key-for-ci
      ARGON2_MEMORY_COST: 65536
      ARGON2_TIME_COST: 3
      ARGON2_PARALLELISM: 4
      MAX_LOGIN_ATTEMPTS: 5
      LOGIN_LOCKOUT_DURATION_MINUTES: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Run backend unit tests
        working-directory: backend
        run: npm run test

      - name: Run frontend unit tests
        run: pnpm --filter frontend run test

  # „Ç∏„Éß„Éñ4: E2E„ÉÜ„Çπ„Éà
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [security-scan]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: e2edb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/e2edb
      JWT_SECRET: test-jwt-secret-key-for-e2e
      ARGON2_MEMORY_COST: 65536
      ARGON2_TIME_COST: 3
      ARGON2_PARALLELISM: 4
      MAX_LOGIN_ATTEMPTS: 5
      LOGIN_LOCKOUT_DURATION_MINUTES: 15
      PRISMA_CLIENT_ENGINE_TYPE: library
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean Prisma engines
        run: |
          rm -rf node_modules/.prisma || true
          rm -rf backend/node_modules/.prisma || true

      - name: Generate Prisma Client (Node-API)
        working-directory: backend
        env:
          PRISMA_CLIENT_ENGINE_TYPE: library
        run: pnpm exec prisma generate

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Debug Prisma client
        run: |
          node -e "console.log('openssl:', process.versions.openssl)"
          echo '--- backend/.prisma ---'
          ls -la backend/node_modules/.prisma || true
          echo '--- root/.prisma ---'
          ls -la node_modules/.prisma || true
          echo '--- schema check ---'
          grep -n 'binaryTargets' backend/prisma/schema.prisma || true

      - name: Run E2E tests
        working-directory: backend
        run: npm run test:e2e

  # „Ç∏„Éß„Éñ5: „Éì„É´„ÉâÁ¢∫Ë™ç
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Build frontend
        run: pnpm --filter frontend run build

      - name: Verify build outputs
        run: |
          echo "üîç Verifying build outputs..."
          echo "Backend build files:"
          ls -la backend/dist/ || (echo "‚ùå Backend build failed - no dist/ directory" && exit 1)
          echo "Frontend build files:"
          ls -la frontend/.next/ || (echo "‚ùå Frontend build failed - no .next/ directory" && exit 1)
          echo "‚úÖ Build outputs verified"

      - name: Upload build artifacts - Backend
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7
          if-no-files-found: error

      - name: Upload build artifacts - Frontend
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7
          if-no-files-found: error

  # „Ç∏„Éß„Éñ6: Êú¨Áï™Áí∞Â¢É„Éá„Éó„É≠„Ç§ (main„Éñ„É©„É≥„ÉÅ„ÅÆ„Åø)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, e2e-test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      deployments: write
      actions: read

    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-pnpm-${{ env.PNPM_VERSION }}-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts - Backend
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

      - name: Download build artifacts - Frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

      - name: Verify artifacts
        run: |
          echo "üîç Verifying downloaded artifacts..."
          echo "Backend artifacts:"
          ls -la backend/dist/ || echo "‚ùå Backend dist/ not found"
          echo "Frontend artifacts:"
          ls -la frontend/.next/ || echo "‚ùå Frontend .next/ not found"
          
          if [ ! -d "backend/dist" ] || [ ! -d "frontend/.next" ]; then
            echo "‚ùå Required build artifacts are missing"
            exit 1
          fi
          echo "‚úÖ All artifacts verified"

      - name: Validate production environment
        run: |
          # Security: Validate production environment variables without exposing them
          node -e "
          const { validateProductionEnvironment } = require('./backend/dist/common/environment.validation.js');
          try {
            validateProductionEnvironment();
            console.log('‚úÖ Production environment validation passed');
          } catch (error) {
            console.error('‚ùå Production environment validation failed:', error.message);
            process.exit(1);
          }
          "
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.PRODUCTION_JWT_SECRET }}
          NODE_ENV: production
          PORT: ${{ vars.PRODUCTION_PORT || '3004' }}
          CORS_ORIGIN: ${{ vars.PRODUCTION_CORS_ORIGIN }}

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Production health check
        run: |
          # Security: Wait for application startup with timeout
          echo "‚è≥ Waiting for application startup..."
          sleep 30

          # Security: Health check with proper error handling
          echo "üè• Performing health check..."
          if curl -f -s --max-time 30 "${{ vars.PRODUCTION_URL }}/health"; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi

          # Security: API availability check with authentication if needed
          echo "üîå Checking API availability..."
          if curl -f -s --max-time 30 "${{ vars.PRODUCTION_URL }}/api/v1/breeds"; then
            echo "‚úÖ API availability check passed"
          else
            echo "‚ùå API availability check failed"
            exit 1
          fi
        timeout-minutes: 5

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Production deployment successful"
          else
            echo "‚ùå Production deployment failed"
          fi
